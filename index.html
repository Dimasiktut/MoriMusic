<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>MoriMusic</title>
    <!-- We keep Tailwind CDN for simplicity -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        background-color: #09090b; /* zinc-950 */
        color: #fafafa; /* zinc-50 */
        -webkit-tap-highlight-color: transparent;
        min-height: 100vh;
        overflow-x: hidden;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #18181b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 3px;
      }
      
      /* Safe Area Utilities for Mobile (Telegram WebApp) */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom, 20px);
      }
      .pt-safe {
        padding-top: env(safe-area-inset-top, 0px);
      }

      /* Audio Visualizer Keyframes */
      @keyframes music-bar-1 { 0% { height: 10%; } 50% { height: 60%; } 100% { height: 10%; } }
      @keyframes music-bar-2 { 0% { height: 10%; } 50% { height: 100%; } 100% { height: 10%; } }
      @keyframes music-bar-3 { 0% { height: 10%; } 50% { height: 40%; } 100% { height: 10%; } }
      @keyframes music-bar-4 { 0% { height: 10%; } 50% { height: 80%; } 100% { height: 10%; } }
      
      .animate-music-bar-1 { animation: music-bar-1 0.8s infinite ease-in-out; }
      .animate-music-bar-2 { animation: music-bar-2 1.1s infinite ease-in-out; }
      .animate-music-bar-3 { animation: music-bar-3 0.9s infinite ease-in-out; }
      .animate-music-bar-4 { animation: music-bar-4 1.2s infinite ease-in-out; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.87.1"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
