
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>MoriMusic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        background-color: #000000;
        color: #ffffff;
        -webkit-tap-highlight-color: transparent;
        min-height: 100vh;
        overflow-x: hidden;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #000000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #38bdf8; 
        border-radius: 20px;
      }
      
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom, 20px);
      }
      .pt-safe {
        padding-top: env(safe-area-inset-top, 0px);
      }

      @keyframes music-bar-1 { 0% { height: 20%; } 50% { height: 70%; } 100% { height: 20%; } }
      @keyframes music-bar-2 { 0% { height: 10%; } 50% { height: 100%; } 100% { height: 10%; } }
      @keyframes music-bar-3 { 0% { height: 30%; } 50% { height: 50%; } 100% { height: 30%; } }
      
      .animate-music-bar-1 { animation: music-bar-1 0.7s infinite ease-in-out; }
      .animate-music-bar-2 { animation: music-bar-2 1.0s infinite ease-in-out; }
      .animate-music-bar-3 { animation: music-bar-3 0.8s infinite ease-in-out; }

      .glass {
        background: rgba(10, 10, 10, 0.75);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .bento-card {
        background: linear-gradient(145deg, #0f172a, #000000);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
  <script type="importmap">

  }
}
</script>
</head>

</html>
